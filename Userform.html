<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{color: gold;
        font-family: sans-serif;}
        table,td{border: 0px solid;}
        table{margin-left: auto;
        margin-right: auto;}
        input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
    <script>
        function validateFirstName()
        {
            if(document.regform.fname.value=="")
            document.getElementById("fnameError").innerHTML=
            "*First Name Cannot be Blank";

            var regexp=/^[a-zA-Z]+$/; //start & end with alphabets
            if(regexp.test(document.regform.fname.value))
            {
                document.getElementById("fname").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("fname").
                style.backgroundColor="red";
                document.getElementById("fnameError").innerHTML=
                "*Invalid First Name"
            }
        }

        function clearMessage()
        {
            document.getElementById("fnameError").innerHTML="";
        }

        function validateLastName()
        {
            if(document.regform.fname.value=="")
            document.getElementById("lnameError").innerHTML=
            "*First Name Cannot be Blank";

            var regexp=/^[a-zA-Z]+$/; //start & end with alphabets
            if(regexp.test(document.regform.lname.value))
            {
                document.getElementById("lname").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("lname").
                style.backgroundColor="red";
                document.getElementById("lnameError").innerHTML=
                "*Invalid Lastst Name"
            }
        }
        function validateUserName()
        {
            var unameregexp=/^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _

            if(unameregexp.test(document.regform.uname.value))
            {
                document.getElementById("uname").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("uname").
                style.backgroundColor="red";
                document.getElementById("unameError").innerHTML=
                "*Invalid User Name"
            }
        }

        function clearMessage2()
        {
            document.getElementById("unameError").innerHTML="";
        }

        function clearMessage3()
        {
            document.getElementById("pwdError").innerHTML="";
        }

        function validatePassword()
        {
//To check a password between 7 to 15 characters which contain at least //one numeric digit and a special character
            //To check a password between 7 to 16 characters which 
            //contain only characters, numeric digits, underscore and 
            //first character must be a letter
            // \w matches any word character (alphanumeric) including 
            //the underscore (equivalent to [A-Za-z0-9@]).
            var passregexp=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/; 

            if(passregexp.test(document.regform.pass.value))
            {
                document.getElementById("pass").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("pass").
                style.backgroundColor="red";
                document.getElementById("pwdError").innerHTML=
                "*Invalid Password"
            }
        }

        function matchPassword()
        {
            var pass=document.regform.pass.value;
            var cpass=document.regform.cpass.value;
            if(pass !=cpass)
            {
                document.getElementById("cpwdError").innerHTML=
                "*Password and Confirm Password doesnot Match" ;
            }
        }

       function clearMessage4()
       {
        document.getElementById("cpwdError").innerHTML="";
       }

    </script>
</head>
<body style="background-color: cadetblue;">
    <table  cellpadding ="8" width="600" 
    style ="background-color: pink; text-align: center;">
    <div style="text-align: center;">
            <caption align="top">
       <h2> Employee Registration Form</h2>
    </caption>
    <form name="regform">
        <tr>
            <td>First name</td>
            <td>
                <input type="text" name="fname" id="fname"
                size="30" placeholder="Enter your First Name"
                tabindex="1" style="border-color: darkred;"
                autofocus onblur="validateFirstName()"
                onfocus="clearMessage()">
                <span id="fnameError" style="color: red;">
                </span>
            </td>
        </tr>

        <tr>
            <td>Last name</td>
            <td>
                <input type="text" name="lname" id="lname"
                size="30" placeholder="Enter your Last Name"
                tabindex="2" style="border-color: darkred;"
                onblur="validateLastName()"
                onfocus="clearMessage1()">
                <span id="lnameError" style="color: red;">
                </span>
            </td>
        </tr>

        <tr>
            <td>User name</td>
            <td>
                <input type="text" name="uname" id="uname"
                size="30" placeholder="Enter your User Name"
                tabindex="3" style="border-color: darkred;"
                onblur="validateUserName()"
                onfocus="clearMessage2()">
                <span id="unameError" style="color: red;">
                </span>
            </td>
        </tr>
          
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="pass" id="pass"
                size="30" placeholder="Enter your Password"
                tabindex="4" style="border-color: darkred;"
                  onblur="validatePassword()"
                onfocus="clearMessage3()">
                <span id="pwdError" style="color: red;">
                </span>
            </td>
        </tr>

        <tr>
            <td>Confirm Password</td>
            <td align="center">
                <input type="password" name="cpass" id="cpass"
                size="30" placeholder="Confirm your Password"
                tabindex="5" style="border-color: darkred;"
                 onblur="matchPassword()"
                onfocus="clearMessage4()">
                <span id="cpwdError" style="color: red;">
                </span>
            </td>
        </tr>
       
        <tr>
            <td>Education</td>
            <td align="center">
                <input type="checkbox" name="edu1" id="edu1" 
                value="Graduate" tabindex="6" required> Graduate
                
                <input type="checkbox" name="edu2" id="edu2" 
                value="Post Graduate" tabindex="7"> Post Graduate
            </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td align="center">
                <input type="radio" name="gender" id="gender" 
                value="male" tabindex="8" required> Male

                <input type="radio" name="gender" id="gender" 
                value="female" tabindex="9"> Female
            </td>
        </tr>

        <tr>
            <td>Enter your Comments</td>
            <td align="center">
               <textarea rows="5" cols="30" tabindex="10" wrap="hard">
                   
               </textarea>
            </td>
        </tr>

        <tr>
            <td>State</td>
            <td align="center">
               <select name="state" id="state" tabindex="11">
                <option>Andhra Pradesh</option>
                <option>Bihar</option>
                <option>Himachal Pradesh</option>
                <option>Haryana</option>
                <option selected>Karnataka</option>
                <option>Punjab</option>
                <option>Uttarakhand</option>
                <option>Uttar Pradesh</option>
               </select>
            </td>
        </tr>

        <tr>
            <td>Programming Languages</td>
            <td align="center">
               <input list="languages" tabindex="12">
               <datalist id="languages">
                <option value="COBOL"></option>
                <option value="Fortran"></option>
                <option value="C"></option>
                <option value="C++"></option>
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="PHP"></option>
                <option value="C#"></option>
                <option value="Visual Basic 6.0"></option>
               </datalist>
                
            </td>
        </tr>

        <tr>
            <td>Select Color</td>
            <td align="center">
              <input type="color" name="favcolor" id="favcolor" 
              tabindex="13">
            </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td align="center">
              <input type="date" name="dob" id="dob" 
              tabindex="14">
            </td>
        </tr>

        <tr>
            <td>Meeting Date & Time</td>
            <td align="center">
              <input type="datetime-local" name="meeting" id="meeting" 
              tabindex="15">
            </td>
        </tr>

        <tr>
            <td>Email Address</td>
            <td align="center">
              <input type="email" name="email" id="email" 
              tabindex="16" required>
            </td>
        </tr>

        <tr>
            <td>Web Site</td>
            <td align="center">
              <input type="url" name="website" id="website" 
              tabindex="17">
            </td>
        </tr>

        <tr>
            <td>Phone Number</td>
            <td align="center">
              <input type="tel" name="phone" id="phone" 
              tabindex="18" pattern="[0-9]{4}-[0-9]{6}" required>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register Me" tabindex="19">
                <input type="reset" value="Reset" tabindex="20">
            </td>
        </tr>
    </form>
    </div>
</table>
</body>
</html>
